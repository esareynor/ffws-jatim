name: Backend CI/CD

on:
    push:
        branches: ["main"]
        paths:
            - "backend/**"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}-backend

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=latest
                      type=raw,value=${{ github.sha }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: root # TODO: Replace with your actual username if not root
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      # Login to GHCR
                      echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                      # Inject BACKEND_IMAGE_TAG into .env file
                      if [ -f .env ]; then
                        sed -i "s/^BACKEND_IMAGE_TAG=.*/BACKEND_IMAGE_TAG=${{ github.sha }}/" .env || echo "BACKEND_IMAGE_TAG=${{ github.sha }}" >> .env
                      else
                        echo "BACKEND_IMAGE_TAG=${{ github.sha }}" > .env
                      fi

                      # Pull and Restart
                      docker compose pull backend
                      docker compose up -d backend --remove-orphans

                      # Optional: Run migrations
                      # docker exec ffws-backend php artisan migrate --force
