version: '3.8'

services:
  backend:
    image: ghcr.io/fisabilimf/ffws-jatim/backend:latest
    restart: always
    env_file: .env
    volumes:
      - backend_storage:/var/www/html/storage
    networks:
      - app_network
    depends_on:
      - db

  frontend:
    image: ghcr.io/fisabilimf/ffws-jatim/frontend:latest
    restart: always
    ports:
      - "80:80"
    networks:
      - app_network
    depends_on:
      - backend

  forecasting:
    image: ghcr.io/fisabilimf/ffws-jatim/forecasting:latest
    restart: always
    env_file: .env
    volumes:
      - forecasting_storage:/app/storage
    networks:
      - app_network
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ffws_v2}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  backend_storage:
  forecasting_storage:
  db_data:
