name: Frontend CI/CD

on:
    push:
        branches: ["deploy"]
        paths:
            - "frontend/**"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}-frontend
    SERVER_PROJECT_PATH: /var/www/ffws-jatim

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=latest
                      type=raw,value=${{ github.sha }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: root
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      cd ${{ env.SERVER_PROJECT_PATH }}

                      # SOP: Image Tag harus spesifik (Git Commit SHA), diambil dari .env
                      sed -i "s/^FRONTEND_IMAGE_TAG=.*/FRONTEND_IMAGE_TAG=${{ github.sha }}/" .env || echo "FRONTEND_IMAGE_TAG=${{ github.sha }}" >> .env

                      docker compose pull frontend
                      docker compose up -d frontend --remove-orphans
